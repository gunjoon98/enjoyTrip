<script>
    let registForm = document.getElementById("registForm");
    let url = "http://localhost/api/admin/attraction";
    const headers = new Headers();
    headers.append('Authorization', 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJpZCI6ImFkbWluIiwibmFtZSI6ImFkbWluIiwicm9sZSI6ImFkbWluIiwiZXhwIjoxNzAwNDczMzU1fQ.BHHRWDrYAkuxZoWoqRQoxI4RSP7oTqIsc2pKbpTCBwQ');

    registForm.onsubmit =(e)=> {
        e.preventDefault();
        const formData = new FormData(registForm);
        const config = {
            method:"post",
            headers,
            body:formData
        }
        fetch(url, config)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text();
        })
    }
</script>
