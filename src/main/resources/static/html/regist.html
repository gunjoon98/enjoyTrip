<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>등록 테스트</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data" action="/api/admin/attraction">
    <label>타입 : </label>
    <input type="text" name="type" /><br />
    <label>명소 명 : </label>
    <input type="text" name="title" /><br />
    <label>주소 : </label>
    <input type="text" name="address" /><br />
    <label>시도 코드 : </label>
    <input type="text" name="sidoCode" /><br />
    <label>구군 코드 : </label>
    <input type="text" name="gugunCode" /><br />
    <label>설명 : </label>
    <input type="text" name="overview" /><br />
    <label>위도 : </label>
    <input type="text" name="latitude" /><br />
    <label>경도 : </label>
    <input type="text" name="longitude" /><br />
    <label>키워드 : </label>
    <input type="text" name="keywordCodes" /><br />
    <label>키워드 : </label>
    <input type="text" name="keywordCodes" /><br />
    <label>키워드 : </label>
    <input type="text" name="keywordCodes" /><br />
    <label>대표 이미지 : </label>
    <input type="file" name="mainImage" /><br />
    <label>이미지 : </label>
    <input type="file" name="images" multiple="multiple" /><br />
    <button>등록</button>
</form>
</body>
</html>
